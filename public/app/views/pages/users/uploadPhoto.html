<div class="container">
    <h1>
        Photo Upload
    </h1>
    <form>
        <div class="form-group">
            <label>Photo</label>
            <input type="file" class="form-control-file" accept="image/*" ng-files ng-model="file">
        </div>
        <div class="form-group">
            <img class="uploadedPhotoPreview" id="previewImg" src="" />
        </div>
        <div class="form-group">
            <label for="inputAddress">Photo Location</label>
            <input type="address" class="form-control" placeholder="Miami, FL" ng-model="address"/>
        </div>
        <button type="button" class="btn btn-primary" ng-click="uploadCtrl.uploadImage(mainCtrl.username, address)">Submit</button>
    </form>
</div>
