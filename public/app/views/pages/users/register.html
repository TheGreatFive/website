<!DOCTYPE html>
<html>
<div class="register-page">

    <!--- FADING IN WEBSITE CONTENT -->
    <div class="fade-in-register-page">
        <div class="video-background">
                <video id="video-background" preload="auto" autoplay="true" loop="loop" muted="muted">
                                <source src="/assets/images/background.mp4" type="video/mp4">
                                Video not supported
                        </video>
    <body>
        <div class="register">
            <div class="register-style">              
                <!-- REGISTRATION FORM -->
                <form ng-submit="userCtrl.regUser(regData)" style="width: 300px; height: 50px;">
                        <br>
                        <div class="textbox">
                                <input type="text" name="email" id="email" placeholder="Email" ng-model="userCtrl.regData.email">
                        </div>
                        <div class="textbox">
                                <input type="text" name="username" id="username" placeholder="Username" ng-model="userCtrl.regData.username">
                        </div>
                        <div class="textbox">
                                <input type="password" name="password" id="password" placeholder="Password" ng-model="userCtrl.regData.password">
                        </div> <br>
		<br>
                <center><button class="button btn-login" type="submit" id="register">Register</button></center>
  		 <center> <p class="message"> Already Registered? <a href="/login" style="color: #F8B195">Login</a></p> </center>              
	       </form>
          
	<! -- someone could add a loading *icon* (not message) here -->

	<div class="row show-hide-message" ng-show="userCtrl.successMsg">
    		<div class="alert alert-success" style="position: absolute; top: 60%; width: 115%; left: 15%">{{userCtrl.successMsg}}</div>
	</div>

	<div class="row show-hide-message" ng-show="userCtrl.errorMsg">
    		<div class="alert alert-danger" style= "top:60%; position: absolute; width: 115%;  left: 15%;">{{userCtrl.errorMsg}}</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
    		$("#register").click(function(){
        	if($("#email").val() == ""){
            		$(".input").addClass("error");
        	}
        	if($("#username").val() == ""){
            		$(".uname").addClass("error");
        	}
        	if($("#password").val() == ""){
            		$(".pass").addClass("error");
        	}
    	})
    
	})
	</script>

	</div>
      </div>


    </body>
   </div>
  </div>
</div>
</html>
