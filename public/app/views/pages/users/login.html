<div class="blurred-bg-container">
    <div class = "content">
    <div class="page-header">
        <h1>User Login</h1>
    </div>

    <div>
        <form ng-submit="userCtrl.logIn(loginData)">
            <label><font color="white"> Username: </font></label>
            <input class="form-control" type="text" name="username" placeholder="please enter username" ng-model="userCtrl.loginData.username" required>
            <br>

            <label><font color="white">Password:</font></label>
            <input class="form-control" type="password" name="password" placeholder="please enter password" ng-model="userCtrl.loginData.password" required>
            <br>

            <button class="btn btn-primary" type="submit">Login</button>&nbsp
            <a href = "/auth/facebook" target="_blank"><button type = "button" class = "btn btn-success">Facebook</button></a>

        </form>
        <br>

        <div class="jumbotron text-center" ng-show="userCtrl.loading">
            <span class="glyphicon glyphicon-repeat spinner"></span>
            <p>Loading...</p>
        </div>

        <div class="row show-hide-message" ng-show="userCtrl.successMsg">
            <div class="alert alert-success">{{userCtrl.successMsg}}</div>
        </div>

        <div class="row show-hide-message" ng-show="userCtrl.errorMsg">
            <div class="alert alert-danger">{{userCtrl.errorMsg}}</div>
        </div>

        <div class="row show-hide-message" ng-show="facebook.errorMsg">
            <div class="alert alert-danger">{{facebook.errorMsg}}</div>
        </div>
    </div>
    <div class="blur"></div>
</div>

</div>
