<!doctype html>
<html lang="en">

<head>
    <base href='/'>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>PixMapApp</title>

    <!-- CSS CDNs from bootstrap website and personal css file -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/index-style.css">

    <!-- Angular, JS, Popper.js and jQuery CDNs from the bootstrap website  -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- Angular Config/Routes -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.js"></script>
    <script src="app/app.js"></script>
    <script src="app/routes.js"></script>

    <!-- Angular Controllers -->
    <script src="app/controllers/mainController.js"></script>
    <script src="app/controllers/userController.js"></script>

    <!-- Angular Services  -->
    <script src="app/services/userServices.js"></script>
    <script src="app/services/authServices.js"></script>

</head>

<body ng-app="PixMapApp" ng-controller="mainCtrl as main" ng-show="!main.loadingData" ng-cloak>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="/"><img src="assets/images/PixMap Logo.png" alt="" width="50" height="50">PixMap</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/register" ng-show="!main.isLoggedIn">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login" ng-show="!main.isLoggedIn">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/profile" ng-show="main.isLoggedIn">{{main.username}}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout" ng-click="main.logout()" ng-show="main.isLoggedIn">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- end of navgation bar-->

    <!-- contents of the website -->
    <div id="pages">
        <main role="main" class="container">
            <div ng-view></div>
        </main>
    </div>

    <!-- footer for the about and contact links-->
    <footer class="navbar navbar-expand-sm navbar-dark bg-dark">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/about" font="white">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href='/contact' font="white">Contact</a>
            </li>
        </ul>
    </footer>

</body>

</html>
